<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="home.css">

    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          background-image: url("https://images.unsplash.com/photo-1432821596592-e2c18b78144f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80");
          background-repeat: no-repeat;
          background-size: 1350px 700px;
        }
        
        .login-box {
          max-width: 400px;
          max-height: 800px;
          
          margin: 100px auto;
          background-color: #d4eefc;
          padding: 20px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          border-radius: 20px;
        }
        
        .login-box h2 {
          margin-top: 0;
        }
        
        .login-box label {
          display: block;
          margin-bottom: 5px;
        }
        
        .login-box input[type="email"],
        .login-box input[type="password"] {
          width: 100%;
          padding: 10px;
          border-radius: 5px;
          border: 1px solid #ccc;
          margin-bottom: 10px;
        }
        
        .login-box input[type="checkbox"] {
          margin-right: 5px;
        }
        
        .login-box button[type="submit"] {
          background-color: #00b894;
          color: #fff;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          width: 100%;
        }
        
        .login-box button[type="submit"]:hover {
          background-color: #00a383;
        }
        
        .login-box .forgot-password {
          margin-top: 10px;
        }
        .login-box {
  
  w
  position: relative;
  animation: slideRight 2s infinite alternate;
}

@keyframes slideRight {
  from {
    transform: translateX(0);
  }
  to {
    transform: translateX(200px);
  }
}

      </style>

</head>
<body>
    <header>
  
        <nav>
          <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
              <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contactus.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
              </ul>
            </div>
          </div>
        </nav>
        <h1>Welcome to consultancy Home Page</h1>
    </header>
    
    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
      
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
      
          <input type="checkbox" id="rememberMe" name="rememberMe">
          <label for="rememberMe">Remember Me:</label>
        
      
          <button type="submit">login</button>
        </form>
        <br>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
    
      <footer>
        <p>&copy; 2023 My Unique Home Page. All rights reserved.</p>
      </footer>
    
 <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault(); // Prevent form submission
  
  // Retrieve form input values
  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;
  var rememberMe = document.getElementById('rememberMe').checked;
  
  // Display form data in the console (replace with your desired functionality)
  console.log('Email:', email);
  console.log('Password:', password);
  console.log('Remember Me:', rememberMe);
  
  // Reset form inputs
  this.reset();
});

 </script>


</body>
</html>
